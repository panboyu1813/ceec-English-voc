<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學測＋指考英文詞彙彙整</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b1220, #0f172a);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: saturate(1.2) blur(6px);
      background: rgba(15, 23, 42, 0.75);
      border-bottom: 1px solid var(--border);
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px;
      overflow-x: hidden; /* 防止手機橫向捲動 */
    }
    
    /* 標題區塊 */
    .title {
      display: flex;
      flex-wrap: wrap;   /* 小螢幕允許換行 */
      gap: 6px;
      align-items: baseline;
    }
    .title h1 {
      font-size: 18px;   /* 手機預設小一點 */
      margin: 0;
    }
    .title .subtitle {
      flex: 1 1 100%;    /* 在手機上自動掉到下一行 */
      font-size: 12px;
      color: var(--muted);
    }
    @media (min-width: 768px) {
      .title h1 { font-size: 22px; }
      .title .subtitle { flex: unset; font-size: 14px; }
    }
    
    /* 工具列 */
    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    .search, .controls {
      flex: 1 1 100%;   /* 手機時各自佔滿一行 */
      min-width: 0;     /* 防止文字撐爆容器 */
      display: flex; gap: 8px; align-items: center;
      background: var(--card); border: 1px solid var(--border);
      padding: 10px; border-radius: 12px;
    }
    @media (min-width: 768px) {
      .tools {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 平板以上再並排 */
      }
    }
    
    input[type="text"] {
      flex: 1; background: #0b1220; border: 1px solid var(--border);
      color: var(--text); border-radius: 8px; padding: 10px 12px;
    }
    select {
      background: #0b1220; border: 1px solid var(--border);
      color: var(--text); border-radius: 8px; padding: 10px 12px;
    }
    button {
      background: var(--accent); color: #0b1220; border: none; cursor: pointer;
      border-radius: 8px; padding: 10px 12px; font-weight: 600;
    }
    button.secondary { background: var(--accent-2); }
    
    /* 卡片區塊 */
    main .grid {
      display: grid; grid-template-columns: repeat(1, 1fr); gap: 16px;
      margin-top: 16px;
    }
    @media (min-width: 800px) {
      main .grid { grid-template-columns: repeat(2, 1fr); }
    }
    .card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; padding: 14px;
    }
    .card-header {
      display: flex; justify-content: space-between; align-items: center; gap: 12px;
      border-bottom: 1px dashed var(--border); padding-bottom: 10px; margin-bottom: 10px;
    }
    .year { font-weight: 700; font-size: 16px; letter-spacing: 0.3px; }
    .meta { color: var(--muted); font-size: 12px; }
    .list { display: grid; gap: 8px; margin-top: 8px; }
    .row { background: #0b1220; border: 1px solid var(--border); border-radius: 10px; padding: 8px 10px; }
    .row code { color: #cbd5e1; white-space: pre-wrap; word-break: break-word; }
    .actions { display: flex; gap: 8px; align-items: center; }
    .copy-status { color: var(--muted); font-size: 12px; }
    
    footer {
      color: var(--muted); text-align: center; padding: 24px; margin-top: 24px;
      border-top: 1px solid var(--border);
    }
    .hidden { display: none !important; }
  </style>
</head>

    const container = document.getElementById('cards');
    const yearFilter = document.getElementById('yearFilter');
    const searchInput = document.getElementById('searchInput');
    const clearSearch = document.getElementById('clearSearch');
    const copyAllBtn = document.getElementById('copyAll');

    function createYearCard(year, rows) {
      const card = document.createElement('section');
      card.className = 'card';
      card.dataset.year = year;

      // Header
      const header = document.createElement('div');
      header.className = 'card-header';
      function displayYear(year) {
        // 去掉最後一個字母 t 或 p
        return year.replace(/[tp]$/, "");
      }
      const left = document.createElement('div');
      function examType(year) {
        if (year === "110t") {
          return "（試辦）";
        }
        if (["114","113","112","111","110","109","108","107","106","105","104"].includes(year)) {
          return "（學測）";
        }
        return "（指考）";
      }
        
      left.innerHTML = `
        <div class="year">年度：${displayYear(year)}${examType(year)}</div>
        <div class="meta">題數：${rows.length}組（每組四個選項）</div>
      `;


      const actions = document.createElement('div');
      actions.className = 'actions';

      const copyBtn = document.createElement('button');
      copyBtn.textContent = '複製本年度全部';
      copyBtn.addEventListener('click', () => copyYear(year));

      const status = document.createElement('span');
      status.className = 'copy-status';
      status.textContent = '';

      actions.appendChild(copyBtn);
      actions.appendChild(status);

      header.appendChild(left);
      header.appendChild(actions);

      // List
      const list = document.createElement('div');
      list.className = 'list';

      rows.forEach((row, idx) => {
        const item = document.createElement('div');
        item.className = 'row';
        item.dataset.text = row.toLowerCase();

        // Row content + copy single row
        const rowLine = document.createElement('div');
        rowLine.style.display = 'flex';
        rowLine.style.justifyContent = 'space-between';
        rowLine.style.alignItems = 'center';
        rowLine.style.gap = '8px';

        const code = document.createElement('code');
        code.textContent = row;

        const copyOne = document.createElement('button');
        copyOne.textContent = '複製此行';
        copyOne.style.background = 'transparent';
        copyOne.style.color = 'var(--accent)';
        copyOne.style.border = '1px solid var(--border)';
        copyOne.addEventListener('click', () => copyText(row, copyOne));

        rowLine.appendChild(code);
        rowLine.appendChild(copyOne);
        item.appendChild(rowLine);
        list.appendChild(item);
      });

      card.appendChild(header);
      card.appendChild(list);
      return card;
    }

    const ORDER = [
      // 學測
      "114","113","112","111","110t","110","109","108","107","106","105","104",

    function render() {
      container.innerHTML = '';
      ORDER.forEach(year => {
        if (DATA[year]) {
          const card = createYearCard(year, DATA[year]);
          container.appendChild(card);
        }
      });

    function copyText(text) {
      if (navigator.clipboard && window.isSecureContext) {
        return navigator.clipboard.writeText(text);
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = 0;
        document.body.appendChild(textarea);
        textarea.focus();
        textarea.select();
        try {
          document.execCommand("copy");
        } finally {
          document.body.removeChild(textarea);
        }
      }
    }


    function copyYear(year) {
      const rows = DATA[year] || [];
      const text = rows.join('\n');
      const card = [...document.querySelectorAll('.card')].find(c => c.dataset.year === year);
      const status = card?.querySelector('.copy-status');
      navigator.clipboard.writeText(text).then(() => {
        if (status) {
          status.textContent = '已複製到剪貼簿';
          setTimeout(() => (status.textContent = ''), 1400);
        }
      });
    }

    function copyAll() {
      const allText = Object.entries(DATA)
        .map(([year, rows]) => `【${year}】\n${rows.join('\n')}`)
        .join('\n\n');
      navigator.clipboard.writeText(allText).then(() => {
        copyAllBtn.textContent = '已複製所有年份！';
        copyAllBtn.style.background = 'var(--accent-2)';
        setTimeout(() => {
          copyAllBtn.textContent = '複製所有年份';
          copyAllBtn.style.background = 'var(--accent)';
        }, 1400);
      });

    function applyFilters() {
      const yearVal = yearFilter.value;
      const q = searchInput.value.trim().toLowerCase();

      document.querySelectorAll('.card').forEach(card => {
        const yearMatch = (yearVal === 'all') || (card.dataset.year === yearVal);
        const textMatch = !q || [...card.querySelectorAll('.row')].some(r => r.dataset.text.includes(q));
        card.classList.toggle('hidden', !(yearMatch && textMatch));

        // Per-card row filtering when searching
        if (q) {
          card.querySelectorAll('.row').forEach(r => {
            r.classList.toggle('hidden', !r.dataset.text.includes(q));
          });
        } else {
          card.querySelectorAll('.row').forEach(r => r.classList.remove('hidden'));
        }
      });
    }

    // Init
    render();

    // Events
    yearFilter.addEventListener('change', applyFilters);
    searchInput.addEventListener('input', applyFilters);
    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      applyFilters();
    });
    copyAllBtn.addEventListener('click', copyAll);
